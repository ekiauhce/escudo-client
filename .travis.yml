sudo: required
language: node_js
node_js:
  - node

env:
  global:
    - secure: 
    - secure: 

services:
  - docker

before_deploy:
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  - docker login --username="$HEROKU_USERNAME" --password="$HEROKU_API_KEY" registry.heroku.com

deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy_heroku.sh
